<div id="editor" ng-init="task = showModal.task">
    <h1>Edit {{ task.name }}</h1>
    <table>
        <tr>
            <td>Name</td>
            <td><input ng-model="task.name" /></td>
        </tr>
        <tr ng-if="task.type == 'script'">
            <td>Script</td>
            <td><ivl-codearea ng-model="task.script" syntax="js"></ivl-codearea></td>
        </tr>
        <tr ng-if="task.type == 'webservice'">
            <td>HTTP method</td>
            <td>
                <select ng-model="task.method">
                    <option>GET</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                </select>
            </td>
        </tr>
        <tr ng-if="task.type == 'webservice'">
            <td>URL to call</td>
            <td><input type="text" ng-model="task.url" /></td>
        </tr>
        <tr ng-if="task.type == 'webservice'">
            <td>Pre-call script</td>
            <td><ivl-codearea ng-model="task.pre" syntax="js"></ivl-codearea></td>
        </tr>
        <tr ng-if="task.type == 'webservice'">
            <td>Post-call script</td>
            <td><ivl-codearea ng-model="task.post" syntax="js"></ivl-codearea></td>
        </tr>
    </table>
</div>
